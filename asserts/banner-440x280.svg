<svg width="440" height="280" viewBox="0 0 440 280" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景科技感渐变 -->
  <defs>
    <!-- 主背景渐变 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#1e293b" />
    </linearGradient>
    <!-- 装饰光效渐变 -->
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#38bdf8" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#38bdf8" stop-opacity="0" />
    </linearGradient>
    <!-- 标题艺术字渐变 -->
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#60a5fa" />
      <stop offset="50%" stop-color="#38bdf8" />
      <stop offset="100%" stop-color="#22d3ee" />
    </linearGradient>
    <!-- 关键词图标渐变 -->
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4f46e5" />
      <stop offset="100%" stop-color="#7c3aed" />
    </linearGradient>
  </defs>

  <!-- 主背景 -->
  <rect width="440" height="280" fill="url(#bgGradient)" rx="12" ry="12" />
  
  <!-- 背景科技网格线条 -->
  <g stroke="#334155" stroke-width="0.5" opacity="0.6">
    <!-- 水平线条 -->
    <line x1="20" y1="60" x2="420" y2="60" />
    <line x1="20" y1="120" x2="420" y2="120" />
    <line x1="20" y1="180" x2="420" y2="180" />
    <line x1="20" y1="240" x2="420" y2="240" />
    <!-- 垂直线条 -->
    <line x1="80" y1="20" x2="80" y2="260" />
    <line x1="160" y1="20" x2="160" y2="260" />
    <line x1="240" y1="20" x2="240" y2="260" />
    <line x1="320" y1="20" x2="320" y2="260" />
    <line x1="400" y1="20" x2="400" y2="260" />
  </g>

  <!-- 标题：石墨文档导出（艺术字） -->
  <g transform="translate(40, 80)">
    <!-- 艺术字装饰背景 -->
    <rect x="0" y="-25" width="360" height="40" rx="8" ry="8" fill="rgba(30, 41, 59, 0.7)" />
    <rect x="2" y="-23" width="356" height="36" rx="6" ry="6" fill="rgba(56, 189, 248, 0.1)" />
    <!-- 标题文字 -->
    <text x="180" y="5" font-family="Arial, 'Microsoft YaHei'" font-size="28" font-weight="bold" text-anchor="middle" fill="url(#titleGradient)">
      石墨文档导出
    </text>
    <!-- 标题光效装饰 -->
    <line x1="20" y1="15" x2="340" y2="15" stroke="url(#glowGradient)" stroke-width="1.5" opacity="0.8" />
  </g>

  <!-- 关键词区域（三个卡片式设计） -->
  <g transform="translate(40, 130)">
    <!-- 1. 便捷 关键词卡片 -->
    <g transform="translate(0, 0)">
      <!-- 卡片背景 -->
      <rect x="0" y="0" width="120" height="100" rx="8" ry="8" fill="rgba(30, 41, 59, 0.8)" />
      <rect x="1" y="1" width="118" height="98" rx="7" ry="7" fill="rgba(79, 70, 229, 0.15)" />
      <!-- 图标：快捷箭头 -->
      <path d="M30,50 L70,50 M70,50 L55,35 M70,50 L55,65" stroke="url(#iconGradient)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
      <!-- 文字 -->
      <text x="60" y="85" font-family="Arial, 'Microsoft YaHei'" font-size="18" font-weight="bold" text-anchor="middle" fill="#e0e7ff">
        便捷
      </text>
    </g>

    <!-- 2. 并发 关键词卡片 -->
    <g transform="translate(160, 0)">
      <!-- 卡片背景 -->
      <rect x="0" y="0" width="120" height="100" rx="8" ry="8" fill="rgba(30, 41, 59, 0.8)" />
      <rect x="1" y="1" width="118" height="98" rx="7" ry="7" fill="rgba(79, 70, 229, 0.15)" />
      <!-- 图标：并发用户 -->
      <circle cx="35" cy="50" r="12" fill="url(#iconGradient)" opacity="0.8" />
      <circle cx="60" cy="50" r="12" fill="url(#iconGradient)" opacity="0.8" />
      <circle cx="85" cy="50" r="12" fill="url(#iconGradient)" opacity="0.8" />
      <!-- 文字 -->
      <text x="60" y="85" font-family="Arial, 'Microsoft YaHei'" font-size="18" font-weight="bold" text-anchor="middle" fill="#e0e7ff">
        并发
      </text>
    </g>

    <!-- 3. 多文档 关键词卡片 -->
    <g transform="translate(320, 0)">
      <!-- 卡片背景 -->
      <rect x="0" y="0" width="120" height="100" rx="8" ry="8" fill="rgba(30, 41, 59, 0.8)" />
      <rect x="1" y="1" width="118" height="98" rx="7" ry="7" fill="rgba(79, 70, 229, 0.15)" />
      <!-- 图标：多文档 -->
      <rect x="30" y="35" width="60" height="10" rx="2" ry="2" fill="url(#iconGradient)" opacity="0.8" />
      <rect x="30" y="50" width="50" height="10" rx="2" ry="2" fill="url(#iconGradient)" opacity="0.8" />
      <rect x="30" y="65" width="40" height="10" rx="2" ry="2" fill="url(#iconGradient)" opacity="0.8" />
      <!-- 文字 -->
      <text x="60" y="85" font-family="Arial, 'Microsoft YaHei'" font-size="18" font-weight="bold" text-anchor="middle" fill="#e0e7ff">
        多文档
      </text>
    </g>
  </g>

  <!-- 科技感装饰元素 -->
  <!-- 角落光效 -->
  <circle cx="40" cy="40" r="30" fill="none" stroke="#38bdf8" stroke-width="1" opacity="0.3" filter="blur(10px)" />
  <circle cx="400" cy="40" r="30" fill="none" stroke="#38bdf8" stroke-width="1" opacity="0.3" filter="blur(10px)" />
  <circle cx="40" cy="240" r="30" fill="none" stroke="#38bdf8" stroke-width="1" opacity="0.3" filter="blur(10px)" />
  <circle cx="400" cy="240" r="30" fill="none" stroke="#38bdf8" stroke-width="1" opacity="0.3" filter="blur(10px)" />
  <!-- 中心光效点 -->
  <circle cx="220" cy="140" r="2" fill="#22d3ee" filter="blur(5px)" opacity="0.8" />
</svg>